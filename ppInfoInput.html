<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>

<!-- If you're using Stripe for payments -->
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>

<div class="container">
    <div class="row">
        <!-- You can make it whatever width you want. I'm making it full width
             on <= small devices and 4/12 page width on >= medium devices -->
        <div class="col-xs-12 col-md-4">


            <!-- CREDIT CARD FORM STARTS HERE -->
            <div class="panel panel-default credit-card-box">
                <div class="panel-heading display-table" >
                    <div class="row display-tr" >
                        <h3 class="panel-title display-td" >Payment Details</h3>
                        <div class="display-td" >
                            <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" id="payment-form" method="POST" action="javascript:void(0);">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="cardNumber">CARD NUMBER</label>
                                    <div class="input-group">
                                        <input
                                                type="tel"
                                                class="form-control"
                                                name="cardNumber"
                                                placeholder="Valid Card Number"
                                                autocomplete="cc-number"
                                                required autofocus
                                        />
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                    <input
                                            type="tel"
                                            class="form-control"
                                            name="cardExpiry"
                                            placeholder="MM / YY"
                                            autocomplete="cc-exp"
                                            required
                                    />
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cardCVC">CV CODE</label>
                                    <input
                                            type="tel"
                                            class="form-control"
                                            name="cardCVC"
                                            placeholder="CVC"
                                            autocomplete="cc-csc"
                                            required
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="couponCode">COUPON CODE</label>
                                    <input type="text" class="form-control" name="couponCode" />
                                </div>
                            </div>
                        </div>
                        <!--<div class="row">-->
                            <!--<div class="col-xs-12">-->
                                <!--<button class="subscribe btn btn-success btn-lg btn-block" type="button">Start Subscription</button>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- CREDIT CARD FORM ENDS HERE -->


        </div>



    </div>


    <form>
        <h2>Membership details</h2>
        <div class="form-group row">
            <label class="col-sm-2">Membership options</label>
            <div class="col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        none for now
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        Monthly unlimited access: 300 NIS
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                        Yearly unlimited access: 3000 NIS (600 nis savings)
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">FamilyPlan</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">  Bring your family along with you for an extra 100 NIS
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Your health</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Any Health Issues you want to let us know about">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a href="ppMap.html"><button class="subscribe btn btn-success btn-lg btn-block" type="button"> Find your pool</button></a>
            </div>
        </div>
    </form>
